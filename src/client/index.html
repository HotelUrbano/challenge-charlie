<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio Charlie Hotel Urbano</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="container-previsoes">
                <div class="local-previsao">
                    <a class="bussula-link" href=""><span class="bussula">(</span></a>
                    <form action="" class="busca-localidade">
                        <input type="text" class="localidade">
                    </form>
                </div>
                <div class="previsao-atual cinza_primario">
                    <span class="icone-tempo"></span>
                    <div class="dados-tempo">
                        <h2 class="dia dados__texto">Hoje</h2>
                        <a class="temperatura-link" href=""><h3 class="temperatura dados__texto"></h3></a>
                        <h2 class="condicao-tempo dados__texto"></h2>
                        <h4 class="vento dados__texto"></h4>
                        <h4 class="humidade dados__texto"></h4>
                        <h4 class="pressao dados__texto"></h4>
                    </div>
                </div>
                <div class="container__proximas-previsoes">
                    <div class="previsao_amanha cinza_secundario">
                        <span class="icone-tempo_pequeno"></span>
                        <div class="dados-tempo">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
