<!doctype html>
<html lang="pt-br">

<head>

<body>



  <div class="container">
    <div class="row" id="header">
      <div id="id_city" class="container-fluid"></div>
    </div>



    <div class="row" id="row1">
      <div id="bloco1" class="col-sm-12 col-md-6 col-lg-6">

        <div id="div_relative">



          <div id="botoes">
            <p id="id_temp"></p>
            <button type="button" class="btn btn-primary" id="celsius_">°C</button>
            <button type="button" class="btn btn-primary" id="fahrenheit_">°F</button>
            <p id="id_description"></p>
            <div id="imagens">


            </div>
          </div>




        </div>

      </div>

      <div id="bloco2" class="col-12 col-sm-12 col-md-6 col-lg-6">
        <div class="real_max_min">

          <p id="realfeel_">RealFeel</p>
          <p id="id_tempfl" class="realfeel"></p>

          <p id="tmin_">Mínimo</p>
          <p id="id_tempmin" class="tmin"></p>

          <p id="tmax_">Máximo</p>
          <p id="id_tempmax" class="tmax"></p>

        </div>

        <div class="outros_inform">
          <p id="id_pressure" class="numeros_p"></p>
          <p id="id_humidity" class="numeros_p"></p>
          <p id="id_wind" class="numeros_p"></p>
        </div>

      </div>

    </div>
    <div class="row" id="row2">
      <div id="bloco3" class="col-sm-12 col-md-6 col-lg-6">

        <div class="amanha">
          <p id="textoAmanha">Amanhã</p>
          <div id="imagens1d"></div>
          <p id="id_temp1d"></p>
          <p id="id_tempmin1d"></p>
          <p id="id_tempmax1d"></p>
          <p id="id_description1d"></p>

        </div>

      </div>

      <div id="bloco4" class="col-12 col-sm-12 col-md-6 col-lg-6">
        <div class="damanha">
          <p id="textoAmanha">Depois de Amanhã</p>
          <div id="imagens2d"></div>
          <p id="id_temp2d"></p>
          <p id="id_tempmin2d"></p>
          <p id="id_tempmax2d"></p>
          <p id="id_description2d"></p>




        </div>
      </div>

    </div>



  </div>



  </div>




  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="./js/index.js"></script>
