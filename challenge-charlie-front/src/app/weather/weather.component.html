<div class="card" [class.opened]="weather.isOpened">
  <div class="background" [class.yellow]="weather.temperature.celsius > 15 && weather.temperature.celsius < 36" [class.red]="weather.temperature.celsius > 35" [class.blue]="weather.temperature.celsius < 15" [ngStyle]="{ 'opacity': opacity }"></div>
  <div class="left">
    <img *ngIf="weather.isOpened">
  </div>
  <div class="right">
    <div class="top">
      <span class="medium-text uppercase">{{weather.date}}</span>
      <span class="big-text">{{weather.temperature.celsius | number: '1.0-0'}}Â°C</span>
    </div>
    <div class="mid">
      <span class="big-text" *ngIf="weather.isOpened">{{weather.text}}</span>
    </div>
    <div class="bottom">
      <span class="small-text" *ngIf="weather.isOpened && weather.wind">Vento: {{weather.wind.direction}} {{weather.wind.speed | number: '1.0-0'}}km/h</span>
      <span class="small-text" *ngIf="weather.isOpened && weather.humidity">Umidade: {{weather.humidity | number: '1.0-0'}}%</span>
      <span class="small-text" *ngIf="weather.isOpened && weather.pressure">PressÃ£o: {{weather.pressure | number: '1.0-0'}}hPa</span>
    </div>
  </div>
</div>
