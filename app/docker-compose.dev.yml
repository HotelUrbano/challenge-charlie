version: '3'

services:
    redis:
        image: redis:5.0.7-alpine
        container_name: cache
        expose:
            - 6379
    rr-proxy_dev:
        build:
            context: .
            args:
                - NODE_ENV=development
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - 8080:8080
            - 9229:9229
        command: npm run dev
